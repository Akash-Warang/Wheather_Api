<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tell Me Wheather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="card">
            <div class="up-bar">
                <input type="text" name="city" id="city" placeholder="Enter City">
                <img src="images/search.png" alt="search" id="btn">
            </div>
            <div class="mid">
                <img src="images/clear.png" alt="sunny" id="sign">
                <h1>7<sup>o</sup>c</h1>
                <p>New York</p>
            </div>
            <div class="bot-bar">
                <div class="humidity">
                    <div class="icon">
                        <img src="images/humidity.png" alt="humidity">
                    </div>
                    <div class="info">
                        <h2>47%</h2>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind-speed">
                    <div class="icon">
                        <img src="images/wind.png" alt="wind">
                    </div>
                    <div class="info">
                        <h2>10.2 km/hr</h2>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>

</html>
